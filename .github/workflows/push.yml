name: Node.js CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 18
      - run: npm ci
      - run: npm run lint
      - run: npm test
        env:
          FORCE_COLOR: true
      - run: npm run build
      - run: npm pack
      - run: mv rxjest-*.tgz package.tgz
      - uses: actions/upload-artifact@v3
        with:
          if-no-files-found: error
          name: package
          path: package.tgz
  verify:
    runs-on: ubuntu-22.04
    needs: test
    strategy:
      matrix:
        include:
          - jest: 27
            node: 18
          - jest: 28
            node: 18
          - jest: 29
            node: 18
          - jest: 29
            node: 14
          - jest: 29
            node: 16
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - if: matrix.node == 14
        run: npm install --global npm@8
      - uses: actions/download-artifact@v3
        with:
          name: package
      - run: npm run e2e -- local
        env:
          JEST_VERSION: ${{ matrix.jest }}
          RXJS_VERSION: next
